<!DOCTYPE html>
<html lang="pt">

<head>
  <title>FIFI FILMES</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    main {
      min-width: 320px;
      max-width: 800px;
      margin: auto;

<body class="bg">


  <section class="perfil">
    <div class="center">
      <div class="retangulo">
      </div>
      <!---retangulo-->

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Filme</th>
              <th scope="col">Preço</th>
              <th scope="col">Tempo restante</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Homem Aranha</td>
              <td>R$30,00</td>
              <td>03:12:32</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Homem aranha 2</td>
              <td>R$50,00</td>
              <td>Expirado</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td> Homem aranha 3</td>
              <td>R$60,00</td>
              <td>Expirado</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
    <!--center-->
    <div class="nomePessoa">
      <h1>Olá,</h1>
      <h1 id="nome">Nome Completo</h1>
    </div>
    <!--nomePessoa-->

    <div class="bioPessoa">
        <h2 id="bio"></h2>
    </div>
    <!--bioPessoa-->


    <div class="foto" id="foto" style="border-radius: 100px;">
     
    </div>
    <!--extras-->

    </div>
    <!---background-->


    <script src="script.js"></script>
